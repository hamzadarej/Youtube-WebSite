<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/fontawesome-free-5.15.2-web/css/fontAwesome.css"
    />
  </head>
  <body>
    <div >
      <nav class="topnav">
        <div class="logo">
           
          <i class="fas fa-align-justify" id="home"></i>
          <a href="#" id="youtube"><i class="fab fa-youtube" ></i>Youtube</a>
          
        </div>
        <div class="midelNav">
            <div class="searchNav">
          <input type="search" placeholder="Search" id="searchbottom"/>
          <i class="fas fa-search"></i>
          </div>
            <div><i class="fas fa-microphone"></i></div> 
          
        </div>
        <div class="rightNav">
          
            <i class="fas fa-video"></i>
          
          
            <i class="fas fa-align-justify"></i>
          
         
            <i class="fas fa-bell"></i>
          
          
            <div class="user-pic"></div>
          
        </div>
      </nav>
    </div>
    <div class="main-container">
    <section class="left-side">
      <div class="first">
          
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-fire"></i>Trending</a>
        <a href="#"><i class="fab fa-youtube-square"></i>Subscriptions</a>
      </div>
      <div class="second">
        <a href="#"><i class="fas fa-file-video"></i>Library</a>
        <a href="#"><i class="fas fa-history"></i>History</a>
        <a href="#"><i class="fab fa-youtube"></i>Your videos</a>
        <a href="#"><i class="fas fa-clock"></i>Watch later</a>
        <a href="#"><i class="fab fa-gratipay"></i></i>Favorites</a>
        <a href="#"><i class="fas fa-chevron-down"></i>show more</a>
        
      </div>
    </section>
    
    <section class="right-side">
      <div class="background-pic">
        <div class="background-box">
          <i class="fab fa-facebook-square fa-2x" id="facebook"></i>
          <i class="fab fa-instagram-square fa-2x" id="instgram"></i>
          <i class="fab fa-twitter-square fa-2x" id="twitter"></i>
        </div>
      </div>

      <div class="nav-main">

        <div class="profil">
          
          <div class="profil-left">

           <div class="profil-pic"></div>
           <span>
           <div class="namefond" >Eminem <i class="fas fa-music"></i></div>
           <div>5.09M subscribers</div></span>

           </div>
        
          <div>
         <input type="button" value="SUBSCRIBE" id="subbotton">
          </div>
         </div>

        <nav class="navbar">
          <ul>HOME</ul>
          <ul id="videos">VIDEOS</ul>
          <ul>PLAYLISTS</ul>
          <ul>COMMUNITY</ul>
          <ul>STORE</ul>
          <ul>CHANNELS</ul>
          <ul>ABOUT</ul>
         <ul><i class="fas fa-search" ></i></ul> 
        </nav>

      </div>
    <div class="videos-box">
      <div><h3>Uploads</h3></div>

      <div class="Videos">
        
        
       <ul class="img1"></ul>
       <ul class="img2"></ul>
       <ul class="img3"></ul>
       <ul class="img4"></ul>
       <ul class="img5"></ul>
       <ul class="img6"></ul>
       <ul class="img7"></ul>
       <ul class="img8"></ul>
       <ul class="img9"></ul>
       <ul class="img10"></ul>
      </div>
</div>
    </section>
  </div>
  </body>
</html>
