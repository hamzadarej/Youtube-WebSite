<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/fontawesome-free-5.15.2-web/css/fontAwesome.css"
    />
  </head>
  <body>
    <div class="topnav">
      <nav>
        <div class="logo">
          <i class="fas fa-align-justify"></i>
          <i class="fab fa-youtube" id="youtube">YouTube</i>
        </div>
        <div>
          <input type="search" placeholder="Search" />
          <i class="fas fa-search"></i>
          
            <i class="fas fa-microphone"></i>
          
        </div>
        <div>
          
            <i class="fas fa-video"></i>
          
          
            <i class="fas fa-align-justify"></i>
          
         
            <i class="fas fa-bell"></i>
          
          
            <div class="user-pic"></div>
          
        </div>
      </nav>
    </div>
    <section class="left-nav">
      <div class="first">
          
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-fire"></i>Trending</a>
        <a href="#"><i class="fab fa-youtube-square"></i>Subscriptions</a>
      </div>
      <div class="second">
        <a href="#"><i class="fas fa-file-video"></i>Library</a>
        <a href="#"><i class="fas fa-history"></i>History</a>
        <a href="#"><i class="fab fa-youtube"></i>Your videos</a>
        <a href="#"><i class="fas fa-clock"></i>Watch later</a>
        <a href="#"><i class="fab fa-gratipay"></i></i>Favorites</a>
        <a href="#"><i class="fas fa-chevron-down"></i>show more</a>
        
      </div>
    </section>
    <section class="main-container"></section>
  </body>
</html>
